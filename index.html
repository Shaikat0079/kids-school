<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <script
      src="https://kit.fontawesome.com/8b8393bace.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="quicksand-font">
    <header>
      <nav class="same-width">
        <div class="icon-name">
          <img src="./assets/logo.png" alt="" />
          <h3>SCHOOL</h3>
        </div>
        <div class="colored-links">
          <ul>
            <li id="Orange">Home</li>
            <li id="Blue">About</li>
            <li id="Aqua">Facilities</li>
            <li id="Purple">Admission</li>
          </ul>
        </div>
        <div class="btn">
          <button class="nav-btn">Contact</button>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <hr />
      <section class="header-banner same-width">
        <div class="header-description">
          <h1><span id="Orange">Empowering</span> students from small age <span id="Blue">towards vision</span></h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="header-banner-btn">
            Enroll Now
          </button>
        </div>
        <img src="./assets/hero-kids.png" alt="" />
      </section>
    </header>
  </body>
</html>
